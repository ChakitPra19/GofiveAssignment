<div class="modal-backdrop" (click)="close.emit()"></div>
<div class="modal">
  <div class="modal-header">
    <span>Add User</span>
    <button class="close-btn" (click)="close.emit()">Ã—</button>
  </div>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <input type="text" placeholder="User ID *" formControlName="userId" />
    </div>
    <div class="form-row">
      <input type="text" placeholder="First Name *" formControlName="firstName" />
      <input type="text" placeholder="Last Name *" formControlName="lastName" />
    </div>
    <div class="form-row">
      <input type="email" placeholder="Email ID *" formControlName="email" />
      <input type="text" placeholder="Mobile No" formControlName="phone" />
      <select formControlName="roleId" class="role-select">
        <option value="">Select Role Type *</option>
        <option *ngFor="let role of roles" [value]="role.roleId">
          {{role.roleName}}
        </option>
      </select>
    </div>
    <div class="form-row">
      <input type="text" placeholder="Username *" formControlName="username" />
      <input type="password" placeholder="Password *" formControlName="password" />
      <input type="password" placeholder="Confirm Password *" formControlName="confirmPassword" />
    </div>
    <div class="error-message" *ngIf="errorMessage">
      {{errorMessage}}
    </div>
    <div class="modal-actions">
      <button type="submit" class="add-btn" [disabled]="userForm.invalid">Add User</button>
      <button type="button" class="cancel-btn" (click)="close.emit()">Cancel</button>
    </div>
  </form>
</div>
