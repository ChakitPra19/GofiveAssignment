<div class="user-list-header">
  <div class="search-container">
    <input type="text" placeholder="Search" class="search-input" [(ngModel)]="searchText" (ngModelChange)="onSearch()" />
  </div>
    <button class="add-user-btn" (click)="addUser.emit()">Add user +</button>
  </div>
  <table class="user-table">
    <thead>
      <tr>
      <th>
        Name
        <button class="sort-btn" (click)="onSort('firstname')">
          {{ getSortIcon('firstname') }}
        </button>
      </th>
      <th>
        Create Date
        <button class="sort-btn" (click)="onSort('createddate')">
          {{ getSortIcon('createddate') }}
        </button>
      </th>
      <th>
        Role
        <button class="sort-btn" (click)="onSort('roleid')">
          {{ getSortIcon('roleid') }}
        </button>
      </th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>
          <div class="user-name">{{ user.name }}</div>
          <div class="user-email">{{ user.email }}</div>
        </td>
        <td>{{ user.date }}</td>
        <td>
          <span class="role-badge">{{ user.role }}</span>
        </td>
        <td>
          <button class="action-btn">✏️</button>
        <button class="action-btn" (click)="deleteUser(user.userId)">🗑️</button>
        </td>
      </tr>
    </tbody>
  </table>

<div class="pagination-controls">
  <div class="items-per-page">
    <span>Items per page:</span>
    <select [ngModel]="itemsPerPage" (ngModelChange)="onItemsPerPageChange($event)">
      <option *ngFor="let option of itemsPerPageOptions" [value]="option">{{ option }}</option>
    </select>
  </div>
  <div class="page-info">
    {{ currentRange }}
  </div>
  <div class="page-navigation">
    <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">←</button>
    <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages">→</button>
  </div>
</div>
